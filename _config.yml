# Site settings
title: S4dum4's Blog # site title
description: >- # site description
  In this blog I will document everything that I learned in depth in my computer security journey.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/s4dum4.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: s4dum4 # author name
  bio: >- # tell to the world
    Welcome to my blog where you will find everything I have focused on throughout my career as a pentester. If you want to know more about what I learn every day, follow me on <a href="https://twitter.com/s4dum4" target="_blank" rel="noopener">@twitter</a>.
  username: s4dum4 # general username
  github: s4dum4 # github username
  twitter: s4dum4 # twitter username
  facebook: facebook_username # facebook username
  email: s4dum4@gmail.com # email adress
  avatar: /assets/img/s4dum4.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
